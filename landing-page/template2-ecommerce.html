<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="landing-library.css">
<style>
  .hero {
  background: linear-gradient(to top, #090909, #AEA3B0,#fefeff, #090909);
  }
  .btn-primary {
    background: #302F2E ;
    color:#C6D2ED;
  }
  .btn-primary:hover {
    background: #E3D0D8;
    color:#302F2E;
  }
  .bg-color {
    background-color: #AEA3B0;
  }
  .text-color {
    color:#C6D2ED;
  }
  .hero-content img {
    height: 30vh;
    justify-self: center;
  }
</style>
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <img src="img/earbud.png">
      <h1>Ultimate Wireless Earbuds</h1>
      <p>Crystal clear sound, 24hr battery, and sleek design.</p>
      <a href="#buy" class="btn-primary text-color">Buy Now</a>
    </div>
  </header>

  <section class="section text-center">
    <h2>Why Choose Us?</h2>
    <div class="grid grid-3" style="margin-top:2rem;">
      <div class="card bg-color">
        <h3>HD Sound</h3>
        <p>Experience music like never before.</p>
      </div>
      <div class="card bg-color">
        <h3>Long Battery Life</h3>
        <p>Enjoy 24 hours of uninterrupted playback.</p>
      </div>
      <div class="card bg-color">
        <h3>Comfort Fit</h3>
        <p>Designed for all-day wear.</p>
      </div>
    </div>
  </section>

  <section id="buy" class="section text-center">
    <h2>Only $99 Today</h2>
    <a href="#" class="btn-primary">Buy Now</a>
  </section>
</body>
</html>
