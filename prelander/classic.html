<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Offer - Pre-Lander</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
    }
    h1 { font-size: 2rem; }
    p { color: #444; margin: 10px 0; }
    .cta {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      background: #ff5722;
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .cta:hover { background: #e64a19; }
    .countdown {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #e53935;
    }
    footer {
      font-size: 0.8rem;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Discover the Secret to [Big Benefit]</h1>
  </header>
  <main>
    <p>Only a few spots left – Don’t miss this limited-time opportunity!</p>
    <div class="countdown">Offer ends in <span id="timer">05:00</span></div>
    <a class="cta" href="your-sales-page.html">Claim Your Spot Now</a>
  </main>
  <footer>
    <p>© 2025 Your Company Name. All Rights Reserved.</p>
  </footer>
  <script>
    // Simple countdown timer
    let time = 300; 
    const timerEl = document.getElementById('timer');
    setInterval(() => {
      const min = String(Math.floor(time / 60)).padStart(2, '0');
      const sec = String(time % 60).padStart(2, '0');
      timerEl.textContent = `${min}:${sec}`;
      time--;
    }, 1000);
  </script>
</body>
</html>
